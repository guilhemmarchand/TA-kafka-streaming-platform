# Kafka components generic

[kafka_log_level]
REGEX = ^\[[^\]]+\]\s*(?P<log_level>\w+)\s*

[kafka_extractions]
REGEX = ^\[[^\]]+\]\s*\w+\s*(?P<component>\[[^\[\]]+\])?\s*(?P<message>.+)\s+\((?P<module>[^\)]+)\)$

# JVM garbage collector

[gc_action_type]
REGEX = ^[^\[]+\[(?P<gc_action_type>[a-zA-Z\s\-\(\)]+)[\s\,\]\:]

[gc_timetaken_sec]
REGEX = \,\s*(?P<gc_timetaken_sec>[\d|\.]*)\ssecs

